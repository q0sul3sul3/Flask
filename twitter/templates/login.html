{% extends "base.html" %}

{% block content %}
	<h1>Login</h1>
	<form action="" method="post"> <!-- post request -->
		<div>
			{{ form.username.label }}
			{{ form.username() }}
		</div>
		<div>
			{{ form.password.label }}
			{{ form.password() }}
		</div>
		<div>
			{{ form.remember_me() }}
			{{ form.remember_me.label }}
			
			{{ form.submit() }}
		</div>
	</form>
{% endblock %}
